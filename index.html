<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="js/script.js"></script>
    <!-- <script src="script (1).js"></script> -->
    <link rel="stylesheet" href="css/stayle.css">
    <link rel="stylesheet" href="css/uitility-css.css">
</head>

<body>
    <div class="layout flex  ">
        <!-- left Side Bar -->
        <div class="left border border-redius">
            <img src="cross.svg" alt="" srcset="" class="close svg-size invert curser-pointer">
            <!-- Home -->
            <div class="home p-1 gap-1 bg-gray border-redius ">
                <div class="logo curser-pointer">
                    <img src="src/logo.svg" alt="logo" srcset="" class="main-svg invert curser-pointer">
                </div>
                <ul class=" list flex flex-diraction">
                    <li class="flex curser-pointer gap-1">
                        <img src="src/home.svg" alt="home" srcset="" class="svg-size invert">
                        <div class=" curser-pointer">
                            Home
                        </div>
                    </li>
                    <li class="flex curser-pointer">
                        <img src="src/serch.svg" alt="serch" srcset="" class="svg-size invert">
                        <div class=" curser-pointer">
                            Serch
                        </div>
                    </li>
                </ul>
            </div>
            <!-- libarary -->
            <header class="li bg-gray border-redius p-1 gap-1">
                <div class=" header flex ">
                    <div class="libarary bg-gray gap-1 flex item-center">
                        <img src="src/liabrary.svg" alt="logo" srcset="" class="svg-size invert curser-pointer">
                        <div class="logo curser-pointer in">Your liabrary</div>
                    </div>
                    <img src="src/plus.svg" alt="Expand" srcset="" class="invert svg-size curser-pointer plus-btn">
                </div>

                <div class="songlist">
                    <ul class="list">

                    </ul>
                </div>


                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            Legal
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            Safety & Privacy Center
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            Privacy Policy
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            Cookies
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            About Ads
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            Accessibility
                        </a>
                    </div>
                </div>

            </header>
        </div>
        <!-- Right Side Bar -->
        <div class="right gap-1 bg-gray  ">
            <div class="header-r flex">

                <div class="l-R-btn">

                    <img src="hamburgar.svg" alt="" srcset="" class="hamburgar svg-size invert curser-pointer">

                    <button><img src="src/left.svg" alt="" srcset=""
                            class="leftbtn invert svg-size curser-pointer"></button>
                    <button><img src="src/right.svg" alt="" srcset="" class="rightbtn invert svg-size curser-pointer ">
                    </button>
                </div>
                <div></div>
                <div class="ent-btn">
                    <button class="sign-up curser-pointer">Sign up</button>
                    <button class="log-in curser-pointer">Log in</button>
                </div>
            </div>
            <div class="artist">
                <div class="art-head flex">
                    <p class="pl"><a href="#">Populer artists</a></p>
                </div>
                <div class="card">
                    <div class="artists-sec border ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="black" fill="#000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="src/assats/pritam.jpeg" alt="" srcset="" class="art-img">
                        <div class="art-nm">
                            <h3>Pritam</h3>
                            <h6>Artist</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Play-bar -->
    <div class="play-bar invert">
        <div class="seekbar curser-pointer">
            <div class="circle">

            </div>
        </div>

        <div class="abovebar">
            <div class="songinfo invert btn-width">

            </div>
            <div class="song-btn btn-width">
                <img src="src/assats/back.svg" alt="" srcset="" class="curser-pointer" id="previous">
                <img src="play.svg" alt="" srcset="" class="curser-pointer " id="play">
                <img src="src/assats/next.svg" alt="" srcset="" class="curser-pointer" id="next">
            </div>
            <div class="dus btn-width" >
                <div class="timevol">
                    
                </div>
                <div class="songtime invert">
                </div>
                <img src="valum.svg" alt="" srcset="" class="curser-pointer " id="valum">
            </div>
        </div>
    </div>

</body>

</html>
